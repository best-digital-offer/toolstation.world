<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter | ToolStation.world</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; }
        header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { color: #4f46e5; font-size: 24px; font-weight: bold; }
        nav { margin-top: 10px; }
        nav a { color: #333; text-decoration: none; margin-right: 20px; }
        nav a:hover { color: #4f46e5; }
        .tool-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #4f46e5; text-align: center; margin-bottom: 10px; }
        p { text-align: center; color: #666; margin-bottom: 30px; }
        textarea { width: 100%; height: 200px; padding: 15px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; }
        textarea:focus { border-color: #4f46e5; outline: none; }
        .buttons { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; justify-content: center; }
        .btn { padding: 12px 20px; background: #4f46e5; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
        .btn:hover { background: #3f36d4; }
        .btn-secondary { background: #06b6d4; }
        .btn-secondary:hover { background: #0891b2; }
        footer { background: #333; color: white; padding: 20px; border-radius: 10px; margin-top: 30px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üõ†Ô∏è ToolStation</div>
            <nav>
                <a href="../index.html">Home</a>
                <a href="../about.html">About</a>
                <a href="../contact.html">Contact</a>
            </nav>
        </header>

        <div class="tool-box">
            <h1>üî§ Text Case Converter</h1>
            <p>Convert text to uppercase, lowercase, title case, and more</p>
            
            <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
            
            <div class="buttons">
                <button class="btn" onclick="convertCase('upper')">UPPERCASE</button>
                <button class="btn" onclick="convertCase('lower')">lowercase</button>
                <button class="btn" onclick="convertCase('title')">Title Case</button>
                <button class="btn" onclick="convertCase('sentence')">Sentence case</button>
                <button class="btn" onclick="convertCase('capitalize')">Capitalize Each Word</button>
                <button class="btn" onclick="convertCase('alternate')">aLtErNaTiNg CaSe</button>
                <button class="btn btn-secondary" onclick="copyText()">Copy Text</button>
                <button class="btn btn-secondary" onclick="clearText()">Clear</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 ToolStation.world. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const textInput = document.getElementById('textInput');

        function convertCase(type) {
            let text = textInput.value;
            
            switch(type) {
                case 'upper':
                    textInput.value = text.toUpperCase();
                    break;
                case 'lower':
                    textInput.value = text.toLowerCase();
                    break;
                case 'title':
                    textInput.value = text.replace(/\w\S*/g, (txt) => 
                        txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
                    break;
                case 'sentence':
                    textInput.value = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
                    break;
                case 'capitalize':
                    textInput.value = text.replace(/\b\w/g, l => l.toUpperCase());
                    break;
                case 'alternate':
                    textInput.value = text.split('').map((char, i) => 
                        i % 2 === 0 ? char.toLowerCase() : char.toUpperCase()).join('');
                    break;
            }
        }

        function copyText() {
            textInput.select();
            document.execCommand('copy');
            alert('Text copied to clipboard!');
        }

        function clearText() {
            textInput.value = '';
        }
    </script>
</body>
</html>
