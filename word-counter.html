<!DOCTYPE html>
<html>
<head>
<title>Word Counter</title>
<style>
body{margin:0;padding:20px;font-family:Arial;background:#f5f5f5}
.box{max-width:600px;margin:0 auto;background:white;padding:30px;border-radius:10px}
h1{color:#4f46e5;text-align:center}
textarea{width:100%;height:150px;padding:10px;border:1px solid #ddd;border-radius:5px}
.stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:15px;margin-top:20px}
.stat{background:#f8f8f8;padding:15px;text-align:center;border-radius:5px}
.num{font-size:24px;font-weight:bold;color:#4f46e5}
nav{text-align:center;margin-bottom:20px}
nav a{margin:0 15px;color:#333;text-decoration:none}
</style>
</head>
<body>
<nav>
<a href="../index.html">Home</a>
<a href="../about.html">About</a>
<a href="../contact.html">Contact</a>
</nav>

<div class="box">
<h1>üìù Word Counter</h1>
<textarea id="text" placeholder="Type your text here..."></textarea>

<div class="stats">
<div class="stat">
<div class="num" id="words">0</div>
<div>Words</div>
</div>
<div class="stat">
<div class="num" id="chars">0</div>
<div>Characters</div>
</div>
<div class="stat">
<div class="num" id="sentences">0</div>
<div>Sentences</div>
</div>
</div>
</div>

<script>
document.getElementById('text').addEventListener('input', function() {
    var text = this.value;
    var words = text.trim() ? text.trim().split(/\s+/).length : 0;
    var chars = text.length;
    var sentences = text.trim() ? text.split(/[.!?]+/).filter(s => s.trim()).length : 0;
    
    document.getElementById('words').textContent = words;
    document.getElementById('chars').textContent = chars;
    document.getElementById('sentences').textContent = sentences;
});
</script>
</body>
</html>
