<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter | ToolStation.world</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; }
        header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { color: #4f46e5; font-size: 24px; font-weight: bold; }
        nav { margin-top: 10px; }
        nav a { color: #333; text-decoration: none; margin-right: 20px; }
        nav a:hover { color: #4f46e5; }
        .tool-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #4f46e5; text-align: center; margin-bottom: 10px; }
        p { text-align: center; color: #666; margin-bottom: 30px; }
        textarea { width: 100%; height: 200px; padding: 15px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; }
        textarea:focus { border-color: #4f46e5; outline: none; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .stat { background: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center; }
        .stat-number { font-size: 28px; font-weight: bold; color: #4f46e5; }
        .stat-label { color: #666; margin-top: 5px; }
        footer { background: #333; color: white; padding: 20px; border-radius: 10px; margin-top: 30px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üõ†Ô∏è ToolStation</div>
            <nav>
                <a href="../index.html">Home</a>
                <a href="../about.html">About</a>
                <a href="../contact.html">Contact</a>
            </nav>
        </header>

        <div class="tool-box">
            <h1>üìù Word Counter</h1>
            <p>Count words, characters, sentences, and paragraphs instantly</p>
            
            <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="wordCount">0</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="charCount">0</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="charNoSpaceCount">0</div>
                    <div class="stat-label">Characters (no spaces)</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="sentenceCount">0</div>
                    <div class="stat-label">Sentences</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="paragraphCount">0</div>
                    <div class="stat-label">Paragraphs</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="readingTime">0</div>
                    <div class="stat-label">Reading Time (min)</div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 ToolStation.world. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const charNoSpaceCount = document.getElementById('charNoSpaceCount');
        const sentenceCount = document.getElementById('sentenceCount');
        const paragraphCount = document.getElementById('paragraphCount');
        const readingTime = document.getElementById('readingTime');

        textInput.addEventListener('input', updateStats);

        function updateStats() {
            const text = textInput.value;
            
            // Word count
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            wordCount.textContent = words;
            
            // Character count
            charCount.textContent = text.length;
            
            // Character count without spaces
            charNoSpaceCount.textContent = text.replace(/\s/g, '').length;
            
            // Sentence count
            const sentences = text.trim() === '' ? 0 : text.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
            sentenceCount.textContent = sentences;
            
            // Paragraph count
            const paragraphs = text.trim() === '' ? 0 : text.split(/\n\s*\n/).filter(p => p.trim().length > 0).length;
            paragraphCount.textContent = paragraphs;
            
            // Reading time (200 words per minute)
            const minutes = Math.ceil(words / 200);
            readingTime.textContent = minutes;
        }
    </script>
</body>
</html>
