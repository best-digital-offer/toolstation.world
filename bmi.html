<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | ToolStation.world</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; }
        header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { color: #4f46e5; font-size: 24px; font-weight: bold; }
        nav { margin-top: 10px; }
        nav a { color: #333; text-decoration: none; margin-right: 20px; }
        nav a:hover { color: #4f46e5; }
        .tool-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #4f46e5; text-align: center; margin-bottom: 10px; }
        p { text-align: center; color: #666; margin-bottom: 30px; }
        select, input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; margin-bottom: 15px; }
        select:focus, input:focus { border-color: #4f46e5; outline: none; }
        .btn { padding: 15px 30px; background: #4f46e5; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        .btn:hover { background: #3f36d4; }
        #result { margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; text-align: center; display: none; }
        .bmi-value { font-size: 36px; font-weight: bold; color: #4f46e5; }
        .bmi-category { font-size: 18px; margin-top: 10px; }
        footer { background: #333; color: white; padding: 20px; border-radius: 10px; margin-top: 30px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üõ†Ô∏è ToolStation</div>
            <nav>
                <a href="./">Home</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </header>

        <div class="tool-box">
            <h1>‚öñÔ∏è BMI Calculator</h1>
            <p>Calculate your Body Mass Index and health category</p>
            
            <select id="unit">
                <option value="metric">Metric (kg, cm)</option>
                <option value="imperial">Imperial (lbs, inches)</option>
            </select>
            
            <input type="number" id="weight" placeholder="Enter your weight" step="0.1">
            <input type="number" id="height" placeholder="Enter your height" step="0.1">
            
            <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
            
            <div id="result">
                <div class="bmi-value" id="bmiValue"></div>
                <div class="bmi-category" id="bmiCategory"></div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 ToolStation.world. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function calculateBMI() {
            const unit = document.getElementById('unit').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            
            if (!weight || !height) {
                alert('Please enter both weight and height');
                return;
            }
            
            let bmi;
            if (unit === 'metric') {
                bmi = weight / ((height / 100) * (height / 100));
            } else {
                bmi = (weight / (height * height)) * 703;
            }
            
            let category;
            if (bmi < 18.5) category = 'Underweight';
            else if (bmi < 25) category = 'Normal weight';
            else if (bmi < 30) category = 'Overweight';
            else category = 'Obese';
            
            document.getElementById('bmiValue').textContent = bmi.toFixed(1);
            document.getElementById('bmiCategory').textContent = category;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
