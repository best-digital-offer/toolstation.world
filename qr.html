<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | ToolStation.world</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; }
        header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { color: #4f46e5; font-size: 24px; font-weight: bold; }
        nav { margin-top: 10px; }
        nav a { color: #333; text-decoration: none; margin-right: 20px; }
        nav a:hover { color: #4f46e5; }
        .tool-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #4f46e5; text-align: center; margin-bottom: 10px; }
        p { text-align: center; color: #666; margin-bottom: 30px; }
        textarea { width: 100%; height: 120px; padding: 15px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; }
        textarea:focus { border-color: #4f46e5; outline: none; }
        select { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; margin-top: 15px; }
        select:focus { border-color: #4f46e5; outline: none; }
        .btn { padding: 15px 30px; background: #4f46e5; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px; width: 100%; }
        .btn:hover { background: #3f36d4; }
        #qrcode { text-align: center; margin-top: 30px; }
        footer { background: #333; color: white; padding: 20px; border-radius: 10px; margin-top: 30px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üõ†Ô∏è ToolStation</div>
            <nav>
                <a href="./">Home</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </header>

        <div class="tool-box">
            <h1>üì± QR Code Generator</h1>
            <p>Generate QR codes from text, URLs, or any data instantly</p>
            
            <textarea id="qrText" placeholder="Enter text, URL, or data to generate QR code..."></textarea>
            
            <select id="qrSize">
                <option value="200">200x200 pixels</option>
                <option value="300" selected>300x300 pixels</option>
                <option value="400">400x400 pixels</option>
                <option value="500">500x500 pixels</option>
            </select>
            
            <button class="btn" onclick="generateQR()">Generate QR Code</button>
            
            <div id="qrcode"></div>
        </div>

        <footer>
            <p>&copy; 2024 ToolStation.world. All rights reserved.</p>
        </footer>
    </div>

    <script src="./assets/qrcode.min.js"></script>
    <script>
        function generateQR() {
            const text = document.getElementById('qrText').value;
            const size = document.getElementById('qrSize').value;
            const qrCodeDiv = document.getElementById('qrcode');
            
            if (!text.trim()) {
                alert('Please enter some text or URL');
                return;
            }
            
            qrCodeDiv.innerHTML = '';
            
            const qr = qrcode(0, 'M');
            qr.addData(text);
            qr.make();
            
            qrCodeDiv.innerHTML = qr.createImgTag(4);
        }
    </script>
</body>
</html>
