<!DOCTYPE html>
<html>
<head>
<title>QR Generator</title>
<style>
body{margin:0;padding:20px;font-family:Arial;background:#f5f5f5}
.box{max-width:600px;margin:0 auto;background:white;padding:30px;border-radius:10px}
h1{color:#4f46e5;text-align:center}
input,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:5px;margin-bottom:15px}
button{width:100%;padding:15px;background:#4f46e5;color:white;border:none;border-radius:5px;cursor:pointer}
button:hover{background:#3f36d4}
#qr{text-align:center;margin-top:20px}
nav{text-align:center;margin-bottom:20px}
nav a{margin:0 15px;color:#333;text-decoration:none}
</style>
</head>
<body>
<nav>
<a href="../index.html">Home</a>
<a href="../about.html">About</a>
<a href="../contact.html">Contact</a>
</nav>

<div class="box">
<h1>ðŸ“± QR Generator</h1>
<textarea id="text" placeholder="Enter text or URL..."></textarea>
<button onclick="makeQR()">Generate QR Code</button>
<div id="qr"></div>
</div>

<script src="../assets/qrcode.min.js"></script>
<script>
function makeQR() {
    var text = document.getElementById('text').value;
    if (!text) return;
    
    var qr = qrcode(0, 'M');
    qr.addData(text);
    qr.make();
    
    document.getElementById('qr').innerHTML = qr.createImgTag(4);
}
</script>
</body>
</html>
