<!DOCTYPE html>
<html>
<head>
<title>Text Case Converter</title>
<style>
body{margin:0;padding:20px;font-family:Arial;background:#f5f5f5}
.box{max-width:600px;margin:0 auto;background:white;padding:30px;border-radius:10px}
h1{color:#4f46e5;text-align:center}
textarea{width:100%;height:150px;padding:10px;border:1px solid #ddd;border-radius:5px}
.btns{display:flex;flex-wrap:wrap;gap:10px;margin-top:15px}
button{padding:10px 15px;background:#4f46e5;color:white;border:none;border-radius:5px;cursor:pointer}
button:hover{background:#3f36d4}
nav{text-align:center;margin-bottom:20px}
nav a{margin:0 15px;color:#333;text-decoration:none}
</style>
</head>
<body>
<nav>
<a href="../index.html">Home</a>
<a href="../about.html">About</a>
<a href="../contact.html">Contact</a>
</nav>

<div class="box">
<h1>ðŸ”¤ Text Case Converter</h1>
<textarea id="text" placeholder="Type your text here..."></textarea>
<div class="btns">
<button onclick="convert('upper')">UPPERCASE</button>
<button onclick="convert('lower')">lowercase</button>
<button onclick="convert('title')">Title Case</button>
<button onclick="convert('sentence')">Sentence case</button>
<button onclick="copy()">Copy</button>
<button onclick="clear()">Clear</button>
</div>
</div>

<script>
function convert(type) {
    var text = document.getElementById('text').value;
    var result;
    
    switch(type) {
        case 'upper': result = text.toUpperCase(); break;
        case 'lower': result = text.toLowerCase(); break;
        case 'title': result = text.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase()); break;
        case 'sentence': result = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase(); break;
    }
    
    document.getElementById('text').value = result;
}

function copy() {
    document.getElementById('text').select();
    document.execCommand('copy');
}

function clear() {
    document.getElementById('text').value = '';
}
</script>
</body>
</html>
