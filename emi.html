<!DOCTYPE html>
<html>
<head>
<title>EMI Calculator</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<style>
body{margin:0;padding:20px;font-family:Arial;background:#f5f5f5}
.box{max-width:600px;margin:0 auto;background:white;padding:30px;border-radius:10px}
h1{color:#4f46e5;text-align:center}
input{width:100%;padding:10px;border:1px solid #ddd;border-radius:5px;margin-bottom:15px}
button{width:100%;padding:15px;background:#4f46e5;color:white;border:none;border-radius:5px;cursor:pointer}
button:hover{background:#3f36d4}
#result{margin-top:20px;padding:20px;background:#f8f8f8;border-radius:5px;display:none}
.emi{font-size:36px;font-weight:bold;color:#4f46e5;text-align:center}
.row{display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid #ddd}
nav{text-align:center;margin-bottom:20px}
nav a{margin:0 15px;color:#333;text-decoration:none}
</style>
</head>
<body>
<nav>
<a href="../index.html">Home</a>
<a href="../about.html">About</a>
<a href="../contact.html">Contact</a>
</nav>

<div class="box">
<h1>ðŸ’° EMI Calculator</h1>
<input type="number" id="amount" placeholder="Loan Amount">
<input type="number" id="rate" placeholder="Interest Rate (% per year)">
<input type="number" id="tenure" placeholder="Tenure (months)">
<button onclick="calcEMI()">Calculate EMI</button>
<div id="result">
<div class="emi" id="emi"></div>
<div class="row"><span>Total Interest:</span><span id="interest"></span></div>
<div class="row"><span>Total Amount:</span><span id="total"></span></div>
</div>
</div>

<script>
function calcEMI() {
    var P = parseFloat(document.getElementById('amount').value);
    var R = parseFloat(document.getElementById('rate').value) / 12 / 100;
    var N = parseFloat(document.getElementById('tenure').value);
    
    if (!P || !R || !N) return;
    
    var emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
    var total = emi * N;
    var interest = total - P;
    
    document.getElementById('emi').textContent = 'â‚¹' + Math.round(emi);
    document.getElementById('interest').textContent = 'â‚¹' + Math.round(interest);
    document.getElementById('total').textContent = 'â‚¹' + Math.round(total);
    document.getElementById('result').style.display = 'block';
}
</script>
</body>
</html>
