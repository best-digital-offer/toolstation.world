<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator | ToolStation.world</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; }
        header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { color: #4f46e5; font-size: 24px; font-weight: bold; }
        nav { margin-top: 10px; }
        nav a { color: #333; text-decoration: none; margin-right: 20px; }
        nav a:hover { color: #4f46e5; }
        .tool-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #4f46e5; text-align: center; margin-bottom: 10px; }
        p { text-align: center; color: #666; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; margin-bottom: 15px; }
        input:focus { border-color: #4f46e5; outline: none; }
        .btn { padding: 15px 30px; background: #4f46e5; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        .btn:hover { background: #3f36d4; }
        #result { margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; display: none; }
        .emi-value { font-size: 36px; font-weight: bold; color: #4f46e5; text-align: center; }
        .details { margin-top: 20px; }
        .detail-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #ddd; }
        footer { background: #333; color: white; padding: 20px; border-radius: 10px; margin-top: 30px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üõ†Ô∏è ToolStation</div>
            <nav>
                <a href="../index.html">Home</a>
                <a href="../about.html">About</a>
                <a href="../contact.html">Contact</a>
            </nav>
        </header>

        <div class="tool-box">
            <h1>üí∞ EMI Calculator</h1>
            <p>Calculate your monthly loan EMI with detailed breakdown</p>
            
            <input type="number" id="loanAmount" placeholder="Loan Amount" step="1000">
            <input type="number" id="interestRate" placeholder="Interest Rate (% per annum)" step="0.1">
            <input type="number" id="loanTenure" placeholder="Loan Tenure (months)" step="1">
            
            <button class="btn" onclick="calculateEMI()">Calculate EMI</button>
            
            <div id="result">
                <div class="emi-value" id="emiValue"></div>
                <div class="details">
                    <div class="detail-row">
                        <span>Total Interest:</span>
                        <span id="totalInterest"></span>
                    </div>
                    <div class="detail-row">
                        <span>Total Amount:</span>
                        <span id="totalAmount"></span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 ToolStation.world. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function calculateEMI() {
            const principal = parseFloat(document.getElementById('loanAmount').value);
            const rate = parseFloat(document.getElementById('interestRate').value) / 12 / 100;
            const tenure = parseFloat(document.getElementById('loanTenure').value);
            
            if (!principal || !rate || !tenure) {
                alert('Please fill all fields');
                return;
            }
            
            const emi = (principal * rate * Math.pow(1 + rate, tenure)) / (Math.pow(1 + rate, tenure) - 1);
            const totalAmount = emi * tenure;
            const totalInterest = totalAmount - principal;
            
            document.getElementById('emiValue').textContent = '‚Çπ' + emi.toFixed(0);
            document.getElementById('totalInterest').textContent = '‚Çπ' + totalInterest.toFixed(0);
            document.getElementById('totalAmount').textContent = '‚Çπ' + totalAmount.toFixed(0);
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
